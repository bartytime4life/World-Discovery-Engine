### ðŸ”‘ Key points

* **AOI examples** let you predefine bounding boxes (here: Amazonia-West).
* **Catalog entries** cover the core open geospatial + environmental datasets required by WDE (Sentinel, Landsat, DEM, LiDAR, soils, vegetation, hydrology).
* **Licenses** added to clarify usage: Copernicus (open), Landsat (public domain), NASA (EOSDIS open), Planet NICFI (non-commercial), WWF HydroSHEDS, etc.

